name: Sync Files to Server

on: [push]

permissions:
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Copy SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY_POP_OS }}" >> ./id_rsa
          chmod 600 ./id_rsa

      - name: Deploy
        run: |
          scp -r -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ./id_rsa ./* root@23.88.54.223:/root/read-s3-store-postgrest

      - name: SSH into server
        run: |
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i ./id_rsa root@23.88.54.223
